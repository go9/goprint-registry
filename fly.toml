# fly.toml app configuration file generated for goprint-registry on 2025-09-04T00:13:43-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'goprint-registry'
primary_region = 'sjc'
kill_signal = 'SIGTERM'

[build]
  build-target = ""

  [build.secrets]
    FLUXON_LICENSE_KEY = "FLUXON_LICENSE_KEY"

[env]
  PHX_HOST = 'goprint.dev'
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'suspend'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 1000

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
